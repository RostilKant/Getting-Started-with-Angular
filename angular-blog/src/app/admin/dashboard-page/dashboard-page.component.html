<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Author</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts; let idx = index">
        <td>{{idx + 1}}</td>
        <td>{{post.author}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date | date: 'medium'}}</td>
        <td>
            <button
                class="btn btn-link"
                [routerLink]="['/admin', 'post', post.id, 'edit']"
            >
                Open
            </button>
            <a (click)="remove(post.id)">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
