<form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Administrator login</h2>

    <div
        [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
        class="form-control"
    >
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email">

        <div
            *ngIf="form.get('email').touched && form.get('email').invalid"
            class="validation"
        >
            <small
                *ngIf="form.get('email').errors.required"
            >Email is required</small>

            <small
                *ngIf="form.get('email').errors.email"
            >Please, input correct email</small>
        </div>
    </div>

    <div
        [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
        class="form-control"
    >
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password">

        <div
            *ngIf="form.get('password').touched && form.get('password').invalid"
            class="validation"
        >
            <small
                *ngIf="form.get('password').errors.minlength"
            >Password should contain at least
                {{form.get('password').errors.minlength.requiredLength}} symbols</small>

            <small
                *ngIf="form.get('password').errors.required"
            >Password is required</small>
        </div>
    </div>

    <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
    >
        Login
    </button>
</form>
