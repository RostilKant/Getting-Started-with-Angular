<div class="container">
  <h1>Angular HttpClient</h1>


    <div class="container">
      <div class="form-control">
        <input type="text" placeholder="Title"
               [(ngModel)]="todoTitle"
               (keydown.enter)="addTodo()"
               autofocus
        >
      </div>
      <button class="btn" (click)="addTodo()">Add</button>
      <button class="btn" (click)="fetchTodos()" >Download</button>
    </div>

    <hr>
  <p class="error" *ngIf="error;else todosBlock">{{error}}</p>

  <ng-template #todosBlock>
    <div *ngIf="!loading;else loadingBlock">
      <div *ngIf="todos.length; else noTodos">
        <div class="card" *ngFor="let todo of todos">
          <p>
            <span [class.completed]="todo.completed" >{{todo.title | titlecase}}</span>
            <span>
        <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
        <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo.id)">Finish</button>
      </span>
          </p>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #loadingBlock>
    <p>Loading...</p>
  </ng-template>
  <ng-template #noTodos>
    <p>Nothing...</p>
  </ng-template>
</div>
