<div class="container">
  <h2>Angular Components</h2>

  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>

  <hr/>

  <app-post
    *ngFor="let p of posts"
    [post]="p"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length > 10;else short">Long Post</small>

      <ng-template #short>
        <small>Short post</small>
      </ng-template>
    </div>
  </app-post>

</div>
